<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 - сначала инкремент, потом вывод значения;
    d = b++; alert(d);           // 1 - сначала значение b запишется в d, потом для b сработает инкремент;
    c = (2+ ++a); alert(c);      // 5 - сперва а инкременитируется, затем результат прибавится к двойке;
    d = (2+ b++); alert(d);      // 4 - сначала к двум прибавляем значение b, затем его значение записывается в d, и b инкрементируется;
    alert(a);                    // 3 - в итоге после двух операций а = 3;
    alert(b);                    // 3 - после двух операций b = 2, но выполняется инкремент из предыдущей операции, поэтому теперь b = 3.



    var a = 2;
    var x = 1 + (a *= 2); // х = 5
</script>
