<script>
  function sum(a, b) {
    return a + b;
  }

  function sub(a, b) {
    return a - b;
  }

  function mul(a, b) {
    return a * b;
  }

  function div(a, b) {
    return a / b;
  }

  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+":
        return sum(arg1, arg2);
      case "-":
        return sub(arg1, arg2);
      case "*":
        return mul(arg1, arg2);
      case "/":
        return div(arg1, arg2);
    }
  }

  var arg1 = prompt("Введите аргумент 1");
  var arg2 = prompt("Введите аргумент 2");
  var operation = prompt("Введите операцию");

  alert(mathOperation(arg1, arg2, operation))
</script>
