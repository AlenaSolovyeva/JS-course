<script>
  var cart = [
    {
      title: "Товар 1",
      price: 100,
      quantity: 3,
    },
    {
      title: "Товар 2",
      price: 200,
      quantity: 5,
    },
    {
      title: "Товар 3",
      price: 300,
      quantity: 1,
    },
  ];

  function countBasketPrice(cart) {
    var s = 0;
    for (var item of cart) {
      s = s + item.price * item.quantity;
    } 
    return s;
  }
  alert("Общая сумма корзины = " + countBasketPrice(cart));
</script>
